<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Club Penguin - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="Captura de tela_2025-05-19_09-21-09.png" alt="">
    <img src="logo.png" alt="" class="Captura de tela_2025-05-19_09-21-09.png" />
    <form id="loginForm">
      <label for="nome">NOME:</label>
      <input type="text" id="nome" name="nome" required />
      
      <label for="senha">SENHA:</label>
      <div class="password-wrapper">
        <input type="password" id="senha" name="senha" required />
        <span id="toggleSenha">üëÅÔ∏è</span>
      </div>
      
      <button type="submit" class="login-btn">LOGIN</button>
    </form>
    
    <p class="link"><a href="#">esqueci a senha...</a></p>
    <p class="link"><a href="#">Criar uma conta gratuitamente</a></p>
    <button class="termos-btn">Termos</button>

    <div class="avatar-section">
      <p>EDITAR AVATAR</p>
      <img src="dfdsf.PNG" alt="">
      <img src="dfdsf.PNG" alt="">
      <img src="images.jpeg" alt="Avatar" class="avatar" />
    </div>
  </div>

  <script>
   
    document.getElementById("toggleSenha").addEventListener("click", function () {
      const senhaInput = document.getElementById("senha");
      if (senhaInput.type === "password") {
        senhaInput.type = "text";
      } else {
        senhaInput.type = "password";
      }
    });

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const senha = document.getElementById("senha").value;
      alert(`Login com nome: ${nome} e Senha: ${senha}`);
    });
  </script>
</body>
</html>
